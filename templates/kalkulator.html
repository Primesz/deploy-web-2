{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/stylekalkulator.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    />

    <title>Homepage</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top mynavbar"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{% static "photos/Logo-ristex.jpg" %}" id="navbar-img"
          alt="" width="40" height="30" class="d-inline-block align-text-top">
          My Blog
        </a>
        <button
          class="navbar-toggler navbar-toggler-right nav-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profil">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-primary"
                href="/kalkulatorkesehatan"
                >Kalkulator Kesehatan</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="kalkulator">
      <div class="wrapper-judul">
        <h1>Kalkulator IMT</h1>
      </div>
      <div class="kalkulator-container">
        <div class="top">
          <div class="kalkulator-wrapper">
            <div class="input-wrapper">
              <input placeholder="Berat(kg)" id="berat" class="input" />
              <input placeholder="Tinggi(cm)" id="tinggi" class="input" />
            </div>
            <button class="imt-button" onclick="imtCalc();" type="submit">
              Calculate IMT
            </button>
            <div id="result" class="output"></div>
          </div>
        </div>
        <div class="bottom">
          <div id="normal">
            <div class="normal-wrapper">
              <h1>Hasil IMT : Normal</h1>
            </div>
          </div>
          <div id="over">
            <div class="over-wrapper">
              <h1>Hasil IMT : Overweight</h1>
              <a href="/kalori" class="link-rekomendasi">Cek Rekomendasi</a>
            </div>
          </div>
          <div id="under">
            <div class="under-wrapper">
              <h1>Hasil IMT : Underweight</h1>
              <a href="/kalori" class="link-rekomendasi">Cek Rekomendasi</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Javascript-->
    <script src="{% static 'js/kalkulator.js' %}"></script>
  </body>
</html>
