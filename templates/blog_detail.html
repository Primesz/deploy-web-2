{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{%  static  'css/styleblogdetail.css'  %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">

    <title>{{ Post.title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mynavbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static "photos/Logo-ristex.jpg" %}" id="navbar-img" alt="" width="40" height="30" class="d-inline-block align-text-top">
                My Blog
            </a>
            <button class="navbar-toggler navbar-toggler-right nav-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profil">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-primary" href="/blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/kalkulatorkesehatan">Kalkulator Kesehatan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <center>
        <div class="blog-post-detail">
            <center><h1>{{blog.title}}</h1></center>
            <span><i class="fas fa-user-circle"></i></span>
            <span><a class="text-success">{{blog.author}}</a></span>
            <span><a>&nbsp</a></span>
            <span><a>{{blog.pub_date.date}}</a></span>
            <br/><br/>
            <img src="{{ blog.image_content.url }}">
            <br/><br/>
            <p>{{blog.blog_content}}</p>
        </div>
    </center>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
